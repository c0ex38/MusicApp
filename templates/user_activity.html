<!-- templates/user_activity.html -->
<!DOCTYPE html>
<html>
<head>
    <title>MusicApp - User Activities</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">User Activities</h1>
        <ul class="list-group">
            {% for activity in activities %}
            <li class="list-group-item">
                {{ activity.name }} - {{ activity.store_name }} - {{ activity.timestamp }} - {% if activity.song %} Listening to: {{ activity.song.title }} by {{ activity.song.artist }} {% else %} No song {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
