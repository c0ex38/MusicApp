<!DOCTYPE html>
<html lang="tr">
<head>
    <title>MusicApp - Track Activity</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .card-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 80%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }
        .card-text {
            margin: 0;
            font-size: 1.2em;
            color: #666;
        }
        .time-display {
            font-size: 1.2em;
            color: #007bff;
            margin-top: 10px;
        }
        .btn-play, .btn-pause {
            margin: 20px 10px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
        }
        .alert-info {
            background-color: #d9edf7;
            border-color: #bce8f1;
            color: #31708f;
        }
        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-bottom: 30px;
        }
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MusicApp - Track Activity</h1>
        <button id="playButton" class="btn btn-primary mb-4 btn-play">Başlat</button>
        <button id="pauseButton" class="btn btn-warning mb-4 btn-pause">Duraklat</button>
        <div class="card-container">
            <div class="card" id="currentTrackCard">
                <div>
                    <h5 class="card-title" id="currentTrackTitle">Şarkı Başlığı</h5>
                    <p class="card-text" id="currentTrackArtist">Sanatçı</p>
                    <p class="time-display" id="currentTrackTime">Süre: 00:00 / 00:00</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const activitySocket = new WebSocket('ws://' + window.location.host + '/ws/activity/');

        const playlist = [];
        const songs = [
            {% for song in songs %}
            { "url": "{{ song.file.url }}", "type": "song", "id": "{{ song.id }}", "title": "{{ song.title }}", "artist": "{{ song.artist }}", "duration": "{{ song.duration }}" },
            {% endfor %}
        ];
        const announcements = [
            {% for announcement in announcements %}
            { "url": "{{ announcement.file.url }}", "type": "announcement", "interval": {{ announcement.interval }} },
            {% endfor %}
        ];

        for (let i = 0; i < songs.length; i++) {
            playlist.push(songs[i]);
            for (const announcement of announcements) {
                if ((i + 1) % announcement.interval === 0) {
                    playlist.push(announcement);
                }
            }
        }

        const audio = new Audio();
        let currentTrackIndex = 0;

        const currentTrackTitle = document.getElementById('currentTrackTitle');
        const currentTrackArtist = document.getElementById('currentTrackArtist');
        const currentTrackTime = document.getElementById('currentTrackTime');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');

        let isPlaying = false;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateTrackCard() {
            if (currentTrackIndex < playlist.length) {
                const currentTrack = playlist[currentTrackIndex];
                currentTrackTitle.textContent = currentTrack.title || 'Announcement';
                currentTrackArtist.textContent = currentTrack.artist || '';
                currentTrackTime.textContent = `Süre: ${formatTime(audio.currentTime)} / ${currentTrack.duration ? formatTime(currentTrack.duration) : 'N/A'}`;
            }
        }

        function playNextTrack() {
            if (currentTrackIndex < playlist.length) {
                const track = playlist[currentTrackIndex];
                audio.src = track.url;
                audio.load();
                audio.play();
                isPlaying = true;

                updateTrackCard();

                if (track.type === "song") {
                    const params = new URLSearchParams(window.location.search);
                    params.set('song_id', track.id);
                    const newUrl = `${window.location.pathname}?${params.toString()}`;
                    history.replaceState({}, '', newUrl);

                    const message = {
                        'name': params.get('name'),
                        'store_name': params.get('store_name'),
                        'song_id': track.id,
                        'timestamp': new Date().toISOString()
                    };
                    activitySocket.send(JSON.stringify(message));
                }
            }
        }

        playButton.addEventListener('click', function() {
            if (!isPlaying) {
                if (audio.paused && audio.currentTime > 0 && !audio.ended) {
                    audio.play();
                } else {
                    playNextTrack();
                }
            }
        });

        pauseButton.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            }
        });

        audio.addEventListener('timeupdate', function() {
            updateTrackCard();
        });

        audio.addEventListener('ended', function() {
            currentTrackIndex++;
            setTimeout(playNextTrack, 600);
        });

        activitySocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data);
        };

        // Initial update to show the first track information
        updateTrackCard();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
